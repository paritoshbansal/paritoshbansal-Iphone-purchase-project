<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iPhone Purchase Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            margin-top: 5%;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .result-card {
            background-color: #e9f7ef;
            border-left: 5px solid #28a745;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container col-md-6">
        <div class="card p-4">
            <h2 class="text-center mb-4">üì± iPhone Purchase Predictor</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select name="Gender" class="form-control" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" name="Age" class="form-control" required min="1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Estimated Salary</label>
                    <input type="number" name="EstimatedSalary" class="form-control" required min="0">
                </div>
                <button type="submit" class="btn btn-custom w-100">Predict</button>
            </form>

            {% if prediction is not none %}
            <div class="mt-4 result-card">
                <h5 class="text-success">Prediction:</h5>
                <p class="mb-0">
                    {% if prediction == 1 %}
                        ‚úÖ This person is likely to <strong>buy an iPhone</strong>.
                    {% else %}
                        ‚ùå This person is <strong>not likely to buy an iPhone</strong>.
                    {% endif %}
                </p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
